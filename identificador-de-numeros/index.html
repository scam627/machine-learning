<!DOCTYPE html>
<html lang="en">
<head>
    <title>IU</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<script>
    var color = "#000000";
    var size = 50;
    var state = false;
    var init = true;
    function getPosition(x , y){
        return {
            x: Math.floor(x / 50) * 50,
            y: Math.floor(y / 50) * 50
        };
    }
    function paint(e){
        var canvas = document.getElementById("canvas");
        var rect = canvas.getBoundingClientRect();
        var ctx = canvas.getContext("2d");
        var coor = getPosition(e.clientX - rect.left,e.clientY - rect.top);
        var x = coor.x;
        var y = coor.y;
        if(state){
            ctx.fillStyle = color;
            ctx.fillRect(x,y,size,size);
        }
        if(init){
            for(let i=0; i < 250; i += size){
                for(let j=0; j < 350; j += size){
                    ctx.strokeRect(i,j,size,size);        
                }
            }
            init = false;
        } 
    }
    function clear(){
        console.log("yes");
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#FFFFFF";
        ctx.fillRect(0,0,250,350);
        init = true;
    }
    function activate(){
        state = true; 
    }
    function deactivate(){
        state = false;
    }
    function save(){
        console.log("save");
        var image = new Image();
        var canvas = document.getElementById("canvas");
        image.src = canvas.toDataURL("image/png");
        this.href = image.src;
    }
</script>
<body>
    <div class="container-fluid p-3 mb-2 bg-white text-dark">
        <center>
            <h1>INTERFAZ DE USUARIO</h1>
        </center>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8 p-3 mb-2 bg-white rounded">
                <center>
                    <canvas class="border border-secondary bg-light rounded" width="250" height="350" id="canvas" onmousemove="paint(event);" onmousedown="activate(event)" onmouseup="deactivate()">
                    </canvas>
                </center>
            </div>
            <div class="col-4 p-3 mb-2 bg-danger rounded text-black">
                <!-- <div class="row">
                    <input type="color" id="colores" />
                </div> -->
                <br>
                <div class="row">
                    <div class="col-2">
                    </div>
                    <div class="col-4">
                    <button type="button" class="btn btn-success"><a id="save" href="#" download="test.png" style="text-decoration: none; color: white">Guardar</a></button>
                    </div>
                    <div class="col-4">
                            <button id="clear" type="button" class="btn btn-success">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <script>
            document.getElementById("save").addEventListener("click", save, false);
            document.getElementById("clear").addEventListener("click", clear, false);
    </script>   
</body>
</html>
